name: Backend CI/CD

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      DB_HOST: dummy
      DB_PORT: 3306
      DB_USER: dummy
      DB_PASSWORD: dummy
      DB_NAME: dummy

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci

      # Run Jest tests â€” unit, integration, CI
      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

      - name: Run full coverage tests
        run: npm run test:ci