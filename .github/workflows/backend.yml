name: Backend CI/CD

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: savorly_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: test
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: savorly_test
      JWT_SECRET: testsecret
      CLIENT_URL: http://localhost:5174
      # Dummy email credentials for CI (will not actually be used)
      EMAIL_USER: test@example.com
      EMAIL_PASS: testpass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..15}; do
            mysqladmin ping -h 127.0.0.1 -uroot -proot && break
            sleep 3
          done

      # Mock email service so no real emails are sent
      - name: Setup mocked email service
        run: |
          mkdir -p services/__mocks__
          echo "module.exports = { sendEmail: async () => true };" > services/__mocks__/emailService.js

      - name: Run migrations
        run: npm run migrate

      - name: Run seeds
        run: npm run seed

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration