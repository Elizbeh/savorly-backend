name: Backend CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: development
      DB_REQUIRE_SSL: true
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      CLIENT_URL: ${{ secrets.CLIENT_URL }}
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      REFRESH_TOKEN_SECRET: ${{ secrets.REFRESH_TOKEN_SECRET }}
      CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
      CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
      CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
      CLOUDINARY_URL: ${{ secrets.CLOUDINARY_URL }}
      LOCAL_HTTPS: false

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ’¾ Cache Node.js dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install dependencies (including dev)
        run: npm ci

      - name: ğŸ› Debug environment variables (non-sensitive)
        run: |
          echo "NODE_ENV=$NODE_ENV"
          echo "DB_HOST=$DB_HOST"
          echo "DB_USER=$DB_USER"
          echo "DB_NAME=$DB_NAME"

      - name: ğŸ› Debug env in test step
        run: env | grep DB_NAME

      - name: ğŸ› ï¸ Create DB if not exists
        run: |
          mysql -h $DB_HOST -P $DB_PORT -u $DB_USER -p$DB_PASSWORD -e "CREATE DATABASE IF NOT EXISTS \`${DB_NAME}\`;"

        env:
          MYSQL_PWD: ${{ secrets.DB_PASSWORD }}

      - name: ğŸ§ª Test DB connection
        run: |
          node -e "
            import('mysql2/promise').then(async mysql => {
              try {
                const connection = await mysql.createConnection({
                  host: process.env.DB_HOST,
                  user: process.env.DB_USER,
                  password: process.env.DB_PASSWORD,
                  database: process.env.DB_NAME,
                  port: process.env.DB_PORT,
                  ssl: { rejectUnauthorized: true }
                });
                console.log('âœ… DB connection successful');
                await connection.end();
                process.exit(0);
              } catch (err) {
                console.error('âŒ DB connection failed:', err.message);
                process.exit(1);
              }
            });
          "

      - name: ğŸ”„ Run DB migrations
        run: npm run migrate

      - name: ğŸ§ª Show DB tables after migration
        run: |
          mysql -h $DB_HOST -P $DB_PORT -u $DB_USER -p$DB_PASSWORD -e "SHOW TABLES IN \`${DB_NAME}\`;"

      - name: ğŸ§ª Run unit tests
        run: npm run test:unit

      - name: ğŸ”Œ Run integration tests
        run: npm run test:integration
