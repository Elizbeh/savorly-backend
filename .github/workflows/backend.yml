name: Backend CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      CLIENT_URL: ${{ secrets.CLIENT_URL }}
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      REFRESH_TOKEN_SECRET: ${{ secrets.REFRESH_TOKEN_SECRET }}
      CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
      CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
      CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
      CLOUDINARY_URL: ${{ secrets.CLOUDINARY_URL }}

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ’¾ Cache Node.js dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ“¦ Install dependencies (including dev)
        env:
          NODE_ENV: development
        run: |
          set -e
          npm ci

      - name: Debug environment variables (non-sensitive)
        run: |
          echo "NODE_ENV=$NODE_ENV"
          echo "DB_HOST=$DB_HOST"
          echo "DB_USER=$DB_USER"
          echo "DB_NAME=$DB_NAME"

      - name: Test DB connection
        run: |
          set -e
          npm install mysql2
          node -e "
            const mysql = require('mysql2/promise');
            mysql.createConnection({
              host: process.env.DB_HOST,
              user: process.env.DB_USER,
              password: process.env.DB_PASSWORD,
              database: process.env.DB_NAME,
              port: process.env.DB_PORT,
            }).then(() => console.log('DB connection successful'))
              .catch(err => { console.error('DB connection failed:', err); process.exit(1); });
          "

      - name: ðŸ›  Run DB migrations
        run: |
          set -e
          npm run migrate

      - name: ðŸ§ª Run unit tests
        env:
          NODE_ENV: development
        run: npx jest tests/unit --watchAll=false --runInBand --verbose

      - name: ðŸ”Œ Run integration tests
        env:
          NODE_ENV: development
        run: npx jest --testPathPattern=tests/integration --watchAll=false --runInBand --verbose
